{% extends "base.html" %}

{% block title %}
    <title>Image -> Upload</title>
{% endblock %}

{% block content %}
    <a href="{% url 'resizer:list' %}">Назад к списку</a>

    {% if error %}
         <h2>{{ error }}</h2>
    {% endif %}

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить</button>
    </form>
{% endblock %}
